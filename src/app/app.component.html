<div
  class="flex h-screen font-sans transition-all duration-300"
  [ngClass]="{
    'bg-dark-secondary text-dark-text': (isDarkMode$ | async),
    'bg-light-background text-gray-800': !(isDarkMode$ | async)
  }"
>
  <app-side-bar
    [ngClass]="{
      'w-[20%]': isSidebarVisible,
      'w-0 absolute -left-full': !isSidebarVisible
    }"
    class="transition-all duration-300 ease-in-out flex-none"
  ></app-side-bar>

  <div
    class="flex flex-1 flex-col transition-all duration-300"
    [ngClass]="{
      'ml-0': !isSidebarVisible,
      'ml-[-1px]': isSidebarVisible
    }"
  >
    <app-nav-bar
      class="fixed top-0 z-10 w-full"
      [ngClass]="{
        'bg-dark-tertiary text-dark-text': (isDarkMode$ | async),
        'bg-light-background text-gray-800': !(isDarkMode$ | async)
      }"
    ></app-nav-bar>

    <div
      class="flex-1 no-scrollbar pt-24"
      [ngClass]="{
        'bg-dark-secondary text-dark-text': (isDarkMode$ | async),
        'bg-light-background text-gray-800': !(isDarkMode$ | async)
      }"
    >
      <div class="min-w-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <button
    class="fixed bottom-0 left-0 flex items-center justify-center cursor-pointer w-auto p-3 rounded-tr-full rounded-br-full transition-all duration-300 ease-in-out z-20 max-sm:hidden"
    (click)="toggleSidebar()"
    [ngClass]="{
      'bg-[#635FC7]': !isSidebarVisible,
     
    }"
  >
    <ng-container *ngIf="!isSidebarVisible">
      <img
        src="assets/icon-show-sidebar.svg"
        alt="Show Sidebar Icon"
        class="w-4 h-4"
      />
    </ng-container>

    <ng-container *ngIf="isSidebarVisible">
      <img
        src="assets/icon-hide-sidebar.svg"
        alt="Hide Sidebar Icon"
        class="w-3 h-3 mr-2"
      />
      <p
        class="text-sm font-semibold"
        [ngClass]="{
          'text-dark-text': (isDarkMode$ | async),
          'text-light-primary': !(isDarkMode$ | async)
        }"
      >
        Hide Sidebar
      </p>
    </ng-container>
  </button>
</div>
