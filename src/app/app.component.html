<div
  class="flex h-screen font-sans transition-all duration-300"
  [ngClass]="{
    'bg-dark-secondary text-dark-text': (isDarkMode$ | async),
    'bg-light-background text-gray-800': !(isDarkMode$ | async)
  }"
>
  <ng-container *ngIf="isSidebarVisible">
    <app-side-bar
      class="fixed top-0 left-0 z-30 transition-all duration-300 ease-in-out h-full w-[300px]"
      (boardSelected)="onBoardSelected($event)"
    ></app-side-bar>
  </ng-container>

  <div
    class="flex flex-1 flex-col transition-all duration-300"
    [ngClass]="{
      'ml-0': !isSidebarVisible,
      'ml-[300px]': isSidebarVisible
    }"
  >
    <app-nav-bar
      class="fixed top-0 z-10 w-full"
      (boardSelected)="onBoardSelected($event)"
      [selectedBoard]="selectedBoard"
      [ngClass]="{
        'bg-dark-tertiary text-dark-text': (isDarkMode$ | async),
        'bg-light-background text-gray-800': !(isDarkMode$ | async)
      }"
    ></app-nav-bar>

    <div
      class="pt-24"
      [ngClass]="{
        'bg-dark-secondary text-dark-text': (isDarkMode$ | async),
        'bg-light-background text-gray-800': !(isDarkMode$ | async)
      }"
    >
      <div class="min-w-full no-scrollbar">
        <app-board [selectedBoard]="selectedBoard"></app-board>
        
      </div>
    </div>
  </div>

  <button
    class="fixed bottom-0 left-0 flex items-center justify-center cursor-pointer p-3 rounded-tr-full rounded-br-full transition-all duration-300 ease-in-out z-50 bg-[#635FC7]"
    (click)="toggleSidebar()"
    [ngClass]="{
      'bg-[#635FC7]': !isSidebarVisible
    }"
  >
    <ng-container *ngIf="!isSidebarVisible">
      <img
        src="assets/icon-show-sidebar.svg"
        alt="Show Sidebar Icon"
        class="w-4 h-4"
      />
    </ng-container>

    <ng-container *ngIf="isSidebarVisible">
      <img
        src="assets/icon-hide-sidebar.svg"
        alt="Hide Sidebar Icon"
        class="w-3 h-3 mr-2"
      />
      <p
        class="text-sm font-semibold ml-2"
        [ngClass]="{
          'text-dark-text': (isDarkMode$ | async),
          'text-light-primary': !(isDarkMode$ | async)
        }"
      >
        Hide Sidebar
      </p>
    </ng-container>
  </button>
</div>
