<div class="modal-overlay">
  <div class="modal-content p-6 bg-white shadow-lg rounded-lg w-[58%]">
    <button class="close-button" (click)="onClose()">Ã—</button>

    <h2 class="text-xl font-semibold mb-4">{{ task?.title }}</h2>
    <p class="mb-4">{{ task?.description }}</p>

    <p class="font-medium mb-4">
      Subtasks ({{ getCompletedSubtaskCount(task!) }} of
      {{ getTotalSubtaskCount(task!) }})
    </p>

    <div class="space-y-2">
      <div
        *ngFor="let subtask of task?.subtasks"
        class="flex items-center space-x-2 bg-light-background p-4 gap-5 rounded-lg"
      >
        <input
          type="checkbox"
          [checked]="subtask.isCompleted"
          (change)="toggleSubtaskCompletion(subtask)"
          class="w-4 h-4"
        />
        <label class="text-sm font-semibold">{{ subtask.title }}</label>
      </div>
    </div>

    <div class="mt-4">
      <label for="status" class="block text-sm font-medium text-gray-700 mb-3">
        Current Status:
      </label>
      <select
        id="status"
        
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="todo">To do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
  </div>
</div>
